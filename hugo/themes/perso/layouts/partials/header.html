<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ .Title }} &middot; {{ .Site.Author.name }}</title>
        <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        {{ .Hugo.Generator }}
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,700,400" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin,cyrillic-ext,latin-ext,cyrillic">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        {{ template "_internal/google_analytics.html" . }}

        <div id="wrapper" class="{{ if .IsHome }}home{{ end}}">
            <header>
                <div id="header-wrapper">
                    <div id="site-logo">
                        <a title="{{ .Site.Params.Logo.Title }}" href="{{ .Site.BaseURL }}">
                            <img src="{{ .Site.Params.Logo.Url }}" alt="{{ .Site.Params.Logo.Title }}" class="styled" />
                        </a>
                    </div>
                    <div id="site-title">
                        <h1>
                            <a title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
                            <span>{{ .Site.Params.Description }}</span>
                        </h1>
                    </div>  
                    <ul id="site-nav">
                        {{ partial "navigation.html" . }}
                    </ul>
                </div>
            </header>

            <div id="container">
