{{ define "main" }}
    <article class="post-container" itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting">
        <div class="tube tube-2">
            <div class="tube-line top"></div>
            <div class="tube-line post-header">
                {{ partial "post-header.html" . }}
            </div>
            <div class="tube-line end">
                <a class="last-stop" href="#">
                    <span class="stop-name"></span>
                </a>
            </div>
        </div>
        <div class="post-content" itemprop="articleBody">
            {{ partial "post-content.html" . }}
        </div>
        <div class="post-footer">
            {{ partial "post-footer.html" . }}
        </div>
        {{ partial "disqus.html" . }}
    </article>
{{ end }}
